{% load i18n %}
<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block page-title %}{% endblock %}</title>
  
  <meta name="description" content="{% block meta-description %}{% endblock %}">
  <meta name="keywords" content="{% block meta-keywords %}{% endblock %}">
  <meta name="author" content="{% block meta-author %}{% endblock %}">

  <meta property="og:url" content="{% block og-url %}{{ request.get_full_path }}{% endblock %}" />
  <meta property="og:title" content="{% block og-title %}{% trans "Waterfootprint" %}{% endblock %}" />
  <meta property="og:description" content="{% block og-description %}{% endblock %}" />
  <meta property="og:image" content="{% block og-image %}{% endblock %}">

  <meta name="DC.creator" content="{% block meta-dc-creator %}{% endblock %}">
  <link rel="DC.creator" href="{% block link-dc-creator %}{% endblock %}">
  <meta name="DC.contributor" content="Fabrique [merken, design &amp; interactie]">
  <link rel="DC.contributor" href="http://www.fabrique.nl/">
  <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  <script src="{{ STATIC_URL }}js/libs/modernizer.js"></script>
  
  {% block extra-head-slot %}
      <script src="{{ STATIC_URL }}js/head.js"></script>
  {% endblock %}
</head>
<body class="{% block body-class %}{% endblock %}">
{% block header %}
{% endblock %}


{% block carousel %}
{% endblock %}

{% block content %}
{% endblock %}


{% block footer %}
{% endblock %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.9.1.min.js"><\/script>')</script>

  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/library.js"></script>
  <script src="{{ STATIC_URL }}js/main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46833814-1', 'waterfootprint.org');
      ga('send', 'pageview');

    </script>
</body>
</html>
