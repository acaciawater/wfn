{% load i18n applicationcontent_tags %}

{% for event in event_collection %}
<div class="event media">
    <a href="{% app_reverse "event_detail" "website.events_urls" event.slug %}" class="circle">
        <span class="event-date">{{ event.start_date|date:"d" }}</span>
        <span class="event-month">{{ event.start_date|date:"b" }}</span>
        <span class="event-year">{{ event.start_date|date:"Y" }}</span>
    </a>

    <div class="bd">
        <h3><a href="{% app_reverse "event_detail" "website.events_urls" event.slug %}">{{ event.title }}</a></h3>
        <span class="event-place">{{ event.place }}</span>
        <a href="{% app_reverse "event_detail" "website.events_urls" event.slug %}">{% trans "Read the full event" %}</a>
    </div>
</div>
<div class="clear"></div>
{% endfor %}
